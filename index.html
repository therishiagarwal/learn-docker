<!-- index.html -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome Page</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .btn {
        color: white; 
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="question">
        Are you a teacher?
        <button class="btn" id="teacherLoginBtn">Login</button>
        <button class="btn" id="teacherSignupBtn">Sign Up</button>
      </div>
      <div class="question">
        Are you a student?
        <button class="btn" id="studentLoginBtn">Login</button>
        <button class="btn" id="studentSignupBtn">Sign Up</button>
      </div>
    </div>

    <script>
      const teacherLoginBtn = document.getElementById("teacherLoginBtn");
      const teacherSignupBtn = document.getElementById("teacherSignupBtn");
      const studentLoginBtn = document.getElementById("studentLoginBtn");
      const studentSignupBtn = document.getElementById("studentSignupBtn");

      teacherLoginBtn.addEventListener("click", function() {
        location.href = "teacher-login.html";
      });

      teacherSignupBtn.addEventListener("click", function() {
        location.href = "teacher-register.html";
      });

      studentLoginBtn.addEventListener("click", function() {
        location.href = "student-login.html";
      });

      studentSignupBtn.addEventListener("click", function() {
        location.href = "student-register.html";
      });
    </script>
  </body>
</html>
